<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Processing API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 700px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="file"], select { margin-bottom: 15px; padding: 8px; width: calc(100% - 18px); border: 1px solid #ddd; border-radius: 4px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 4px;
            /* The following white-space and word-wrap are good for the div itself */
            white-space: pre-wrap; /* Wraps text like a <pre> tag but also wraps long lines */
            word-wrap: break-word;   /* Breaks long words if they would overflow */
            overflow-x: auto;      /* Adds scrollbar if content is still too wide */
        }
        /* Add this new style for the <pre> tag specifically */
        .response pre {
            white-space: pre-wrap;   /* Ensures <pre> content wraps */
            word-wrap: break-word;     /* Ensures long words in <pre> wrap */
            margin: 0;               /* Removes default <pre> margins if any */
        }
        h1, h2 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Processing API Test Page</h1>
        <p>Upload a document to test the processing endpoint.</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <div>
                <label for="file">Choose file:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div>
                <label for="output_format">Desired Output Format:</label>
                <select id="output_format" name="output_format">
                    <option value="text" selected>Plain Text</option>
                    <option value="json">JSON</option>
                    <option value="markdown">Markdown (Future)</option>
                </select>
            </div>
            <input type="submit" value="Upload and Process">
        </form>

        <h2>API Response:</h2>
        <div id="responseArea" class="response">
            <p>Response will appear here...</p>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            const outputFormatSelect = document.getElementById('output_format');
            const responseArea = document.getElementById('responseArea');

            responseArea.innerHTML = '<p>Processing...</p>';

            if (!fileInput.files.length) {
                responseArea.innerHTML = '<p style="color: red;">Please select a file.</p>';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            const outputFormat = outputFormatSelect.value;

            try {
                const response = await fetch(`/process/document/?output_format=${outputFormat}`, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    // Displaying JSON stringified content inside a <pre> tag
                    responseArea.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    responseArea.innerHTML = `<p style="color: red;">Error: ${result.detail || response.statusText}</p><pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                responseArea.innerHTML = `<p style="color: red;">An unexpected error occurred: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
