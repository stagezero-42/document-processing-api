<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Processing API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 700px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="file"], select { margin-bottom: 15px; padding: 8px; width: calc(100% - 18px); border: 1px solid #ddd; border-radius: 4px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .response { margin-top: 20px; padding: 15px; background-color: #f9f9f9; border: 1px solid #eee; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
        h1, h2 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Processing API Test Page</h1>
        <p>Upload a document to test the processing endpoint.</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <div>
                <label for="file">Choose file:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div>
                <label for="output_format">Desired Output Format:</label>
                <select id="output_format" name="output_format">
                    <option value="text" selected>Plain Text</option>
                    <option value="json">JSON</option>
                    <option value="markdown">Markdown (Future)</option>
                    </select>
            </div>
            <input type="submit" value="Upload and Process">
        </form>

        <h2>API Response:</h2>
        <div id="responseArea" class="response">
            <p>Response will appear here...</p>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            const outputFormatSelect = document.getElementById('output_format');
            const responseArea = document.getElementById('responseArea');

            responseArea.innerHTML = '<p>Processing...</p>';

            if (!fileInput.files.length) {
                responseArea.innerHTML = '<p style="color: red;">Please select a file.</p>';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            // The 'output_format' will be sent as a query parameter in FastAPI if defined in the path operation function
            // Or it can be sent as part of FormData if the backend expects it that way.
            // For FastAPI, query params are easier for simple string values.
            const outputFormat = outputFormatSelect.value;

            try {
                // For FastAPI, query parameters are appended to the URL
                const response = await fetch(`/process/document/?output_format=${outputFormat}`, {
                    method: 'POST',
                    body: formData,
                    // 'Content-Type': 'multipart/form-data' is set automatically by FormData
                });

                const result = await response.json();

                if (response.ok) {
                    responseArea.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    responseArea.innerHTML = `<p style="color: red;">Error: ${result.detail || response.statusText}</p><pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                responseArea.innerHTML = `<p style="color: red;">An unexpected error occurred: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
